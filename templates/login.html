{# templates/login.html #}
<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    {# You can link your CSS framework or styles here #}
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
        }
        form {
            max-width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        h2 {
            text-align: center;
        }
        p {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        .errorlist {
            color: red;
            list-style-type: none;
            padding: 0;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <h2>Login</h2>
    {% if form.errors %}
        <p style="color: red;">Your username and password didn't match. Please try again.</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }} 
        <button type="submit">Login</button>
    </form>
</body>
</html>
