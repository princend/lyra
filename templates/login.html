            border-radius: 8px;
            border: none;

            color: #fff;

            font-weight: bold;
            cursor: pointer;
            margin-top: 28px;
            transition: background 0.2s;
        }
        .login-btn:hover {
            background: #e0e0e0;
            color: #4B0082;
        }
        @media (max-width: 600px) {

                width: 95vw;
                height: auto;
                min-height: unset;
                padding: 20px 8px 16px 8px;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
            }
            .user-login .overlap {

                height: 100vh;
                min-height: 100vh;
                background-size: cover;
                background-position: center;
            }

                margin-bottom: 8px;

                margin-bottom: 18px;
            }

                margin-bottom: 4px;
            }

                padding: 10px 32px 10px 10px;
            }

                font-size: 16px;
                right: 8px;
            }

                font-size: 15px;
                padding: 10px;

                <div class="login-icon"><i class="fa-solid fa-user"></i></div>
                <h2>Login</h2>
                <form method="post">
                    {% csrf_token %}
                    <label for="username">Email address</label>
                    <div class="input-group">
                        <input type="text" id="username" name="username" required placeholder="Email address">

                    </div>
                    <label for="password">Password</label>
                    <div class="input-group">
                        <input type="password" id="password" name="password" required placeholder="Password">
                        <span class="input-icon"><i class="fa-solid fa-eye"></i></span>
                    </div>
                    <button type="submit" class="login-btn">Log in</button>
